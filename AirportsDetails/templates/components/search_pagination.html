<div class="pagination">
  <span class="step-links">
    {% if page_obj.has_previous %}
      <a class="btn btn-primary p-1 rounded-lg" href="?q={{ query }}&page=1">&laquo; first</a>
      <a class="btn btn-primary p-1 rounded-lg" href="?q={{ query }}&page={{ page_obj.previous_page_number }}">previous</a>
    {% endif %}

    <span class="current">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.</span>

    {% if page_obj.has_next %}
      <a class="btn btn-primary p-1 rounded-lg" href="?q={{ query }}&page={{ page_obj.next_page_number }}">next</a>
      <a class="btn btn-primary p-1 rounded-lg" href="?q={{ query }}&page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
    {% endif %}
  </span>
</div>
